        var map = L.map('map', {
            zoom: 14,
            maxZoom: 24,
            zoomOffset: -1,
            center: L.latLng([24.218909993735, 83.039914743918]),
            collapsed: true,
            attributionControl: true
        });
        var GoogleSat = new L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 24,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        }).addTo(map);;


        var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            mbUrl =
            'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';
        var satelite = L.tileLayer(mbUrl, {
            id: 'mapbox/satellite-v9',
            tileSize: 512,
            zoomOffset: -1,
            attribution: mbAttr
        });


        var info_map = L.control();
        info_map.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info_map'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info_map.update = function (props) {
            this._div.innerHTML =
                '<h5 style=color:darkred;><b><center>Shaktinagar Information</center></b></h5><hr>' +
                (
                    props ?
                    '<b style=color:darkred><br>Code -' + props.Code +
                    '</b><br><br><b style=color:purpul>Gata No. -' + props.Sub_Class :


                    '</b>Hover over a Renukoot');
        };

        // info_map.addTo(map);


        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: 'white',
                dashArray: '',
                fillOpacity: 1.
            });
            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
            info_map.update(layer.feature.properties);
        }
        var Bridge_Flyover_Line_data;

        function resetHighlight(e) {
            Bridge_Flyover_Line_data.resetStyle(e.target);
            info_map.update();
        }

        function style1(feature) {
            return {
                weight: 4,
                // fillColor: 'transparent',
                color: 'darkred',


                // fillColor: getColor(feature.properties.Gaata_No)
            };
        }

        var Bridge_Flyover_Line_data = L.geoJson(Bridge_Flyover_Line, {
            style: style1,
            onEachFeature: function (feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,

                }).bindPopup(
                    "<table class=table ><tr><td><b> Code-</b></td><td>" + feature.properties
                    .Code +
                    " <tr><td><b> Sub Class-</b></td><td>" + feature.properties.Sub_Class +
                    "  </td></tr></table>"
                )
            }
        });
        Bridge_Flyover_Line_data.beforeAdd = function (map) {
            legend.remove(map);
        }
        function highlightFeature_p(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,

        function getColor(pa) {
            return pa >= 22 ? ' #6ad8f0' :
                pa >= 21 ? '#4b036a' :
                pa >= 20 ? '#197f7d' :
                pa >= 19 ? '#fe009d' :
                pa >= 18 ? ' #00378a' :
                pa >= 17 ? ' #e8bdc8 ' :
                pa >= 16 ? '  #000000' :
                pa >= 15 ? '#edd9ba' :
                pa >= 14 ? ' #c2a864' :
                pa >= 13 ? '#f9b949' :
                pa >= 12 ? '#24dfca  ' :
                pa >= 11 ? '#dd34b6  ' :
                pa >= 10 ? '#984ea3 ' :
                pa >= 9 ? '#ce9b60' :
                pa >= 8 ? '#f781bf' :
                pa >= 7 ? ' #a8b5bd' :
                pa >= 6 ? '#e41a1c' :
                pa >= 5 ? ' #33dd69' :
                pa >= 4 ? ' #92b5cf  ' :
                pa >= 3 ? ' #ffff33' :
                pa >= 2 ? '#ff7f00' :
                pa >= 1 ? '#4daf4a' :
                //   pa >= 0 ? '#FFEDA8 ' :

                '#FFEDA0'
        }

        function style4(feature) {
            return {

                color: 'blue',

        var htmlLegend = L.control.htmllegend({

                elements: [{

            hiddenIcon: 'icon icon-eye-slash',
            updateOpacity: function (layer, opacity) {
                layer.setStyle({ stroke: true, fill: true, fillOpacity: opacity })
            }
        })
    
        map.addControl(htmlLegend)

            weight: 2,

            fillOpacity: 1
        }

        var Power_Supply_Points_data = L.geoJson(Power_Supply_Points, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, circleMarkeroption_psupply)
            },
            onEachFeature: function (feature, layer) {
                layer.on({
                    mouseover: highlightFeature_psupply,
